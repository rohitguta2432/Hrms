<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Submit Resignation</title>

<script type="text/javascript">




</script>
</head>
<body class="no-skin">
	<div class="main-container" id="main-container"
		style="margin-top: 10px;">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>
		<div class="main-content" ng-contoller="documentManagement"
			ng-init="getItems()">
			<div class="page-content">
				<div class="page-content-area">
					<!-- /.page-header -->
					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							<div class="row">
								<div class="col-xs-12">
									<div class="col-xs-12 widget-container-col ui-sortable">
										<div class="widget-box ui-sortable-handle"
											style="opacity: 1; z-index: 0;">
											<div class="widget-header">
												<h5 class="widget-title">Document Upload</h5>

											</div>
											<div class="widget-body" style="display: block;">
												<div class="widget-main form-horizontal">

													<form  name="f1"   accept-charset="UTF-8" enctype="multipart/form-data">

														<div class="form-group col-sm-6" ng-repeat="item in uploadItems">
															
													<!--  <div > -->
												
															<label class="col-sm-3 control-label no-padding-right"
																style="margin-top: 10px; font-weight: bold">{{item.name}}</label>
															<div class="col-sm-4" style="margin-top: 10px;">
																<input type="file" name="file"
																	onchange="angular.element(this).scope().selectedFileforUpload(this.files)"
																	style="border: 1px solid #ddd; padding: 5px;" /> <span
																	class="error col-md-6"
																	ng-show="(f1.file.$dirty || IsFormSubmitted) && f1.file.$error.required">File
																	Required</span> <span class="error col-md-6">{{FileInvalidMessage}}</span>
															</div>

															<div class="col-sm-5" style="margin-top: 10px;">
																<input type="submit" ng-click="SaveFile($event,item.itemId)"  id="{{item.itemId}}" class="btn btn-azure shiny"
																	value="Upload" style="float: left;" />

															</div>
														</div>


														<div class="clearfix"></div>

														<!-- <div class="center">
															<input type="submit" value="Submit"
																ng-disabled="resignationForm.$invalid">
														</div> -->
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>


							</div>
							<!-- /.row -->
							<!-- PAGE CONTENT ENDS -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content-area -->
			</div>
			<!-- /.page-content -->
		</div>
		<!-- /.main-content -->
		<a href="#" id="btn-scroll-up"
			class="btn-scroll-up btn btn-sm btn-inverse"><i
			class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i></a>
	</div>
	<!-- /.main-container -->
</body>
</html>
