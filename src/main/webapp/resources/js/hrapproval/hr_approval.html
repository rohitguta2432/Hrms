<!DOCTYPE html>
<html lang="en">
<head>
<title>HR Approval</title>
</head>
<body class="no-skin">
	<div class="main-container" id="main-container"
		style="margin-top: 10px;">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>
		<div class="main-content" ng-contoller="hrApprovalController" ng-init="hr_approvalInit()">

			<div class="page-content" >
				<div class="page-content-area">
					<!-- /.page-header -->
					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							
							<div class="row">
								<div class="col-xs-12">
									<div class="col-xs-12 widget-container-col ui-sortable"
										style="min-height: 200px;">
										<div class="widget-box ui-sortable-handle"
											style="opacity: 1; z-index: 0;">
											<div class="widget-header">
												<h5 class="widget-title">Resignations Pending for Approval</h5>

											</div>
											<div class="widget-body" style="display: block;">
												<div class="widget-main">
													<div class="table-responsive">
														<table class="table">
															<thead>
																<tr>
																	<th>S.No</th>
																	<th>Name</th>
																	<th>Employee Code</th>
																	<th>Reason</th>
																	<th>Comments</th>
																	<th>Notice Period</th>
																	<th>Resignation Date</th>
																	<th>RM Employee Code</th>
																	<th>RM Email ID</th>
																	<th>Action</th>
																</tr>
															</thead>
															<tbody ng-repeat="emp in employeeInfo">
																<tr>
																	<td>{{emp.sno}}</td>
																	<td>{{emp.empname}}</td>
																	<td>{{emp.empcode}}</td>
																	<td>{{emp.leaving_reason}}</td>
																	<td>{{emp.remarks}}</td>
																	<td>{{emp.noticetime}}</td>
																	<td>{{emp.resignDate}}</td>
																	<td>{{emp.rm_empcode}}</td>
																	<td>{{emp.rm_email}}</td>
																	<td><button  class="btn btn-primary btn-sm"
																	ng-click="openHrAction(emp.empname,
																	emp.empcode,emp.leaving_reason,emp.remarks
																	,emp.noticetime,emp.resignDate,
																	emp.rm_empcode,
																	emp.rm_email)">
																	Action</button></td>
																</tr>
															</tbody>
														</table>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- PAGE CONTENT ENDS -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content-area -->
			</div>
			<!-- /.page-content -->
		</div>
		<a href="#" id="btn-scroll-up"
			class="btn-scroll-up btn btn-sm btn-inverse"><i
			class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i></a>
	</div>
	<!-- /.main-container -->

</body>
</html>
