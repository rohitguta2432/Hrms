<!DOCTYPE html>
<html lang="en">
<head>
<title>Employee Query List</title>
</head>
<body class="no-skin">
	<div class="main-container" id="main-container"
		style="margin-top: 10px;">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>
		<div class="main-content">

			<div class="page-content" ng-contoller="MangerQueryController"
				ng-init="getQueryList()">
				<div class="page-content-area">
					<!-- /.page-header -->
					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							
							<div class="row">
								<div class="col-xs-12">
									<div class="col-xs-12 widget-container-col ui-sortable"
										style="min-height: 200px;">
										<div class="widget-box ui-sortable-handle"
											style="opacity: 1; z-index: 0;">
											<div class="widget-header">
												<h5 class="widget-title">Employee Query</h5>

											</div>
											<div class="widget-body" style="display: block;">
												<div class="widget-main">
													<div class="table-responsive">
														<table class="table">
															<thead>
																<tr>
																	<th>S.No</th>
																	<th>EmplyeeCode</th>
																	<th>Name</th>
																	<th>Query Date</th>
																	<th>Query</th>
																	<th>Action</th>
																
																</tr>
															</thead>
															<tbody ng-repeat="emp in empQueryList">
																<tr>
																	<td>{{emp.id}}</td>
																	<td>{{emp.queryfrom}}</td>
																	<td>{{emp.department}}</td>
																	<td>{{emp.queryDate}}</td>
																	<td>{{emp.queryText}}</td>
																	
																	<td><button  class="btn btn-primary btn-sm"
																	ng-click="openQueryView(emp.queryfrom,emp.queryText,emp.queryId)">
																	Reply </button></td>
																</tr>
															</tbody>
														</table>
														<td><button  class="btn btn-primary btn-sm"
																	ng-click="createQuery()">
																	createQuery </button></td>
														
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- PAGE CONTENT ENDS -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content-area -->
			</div>
			<!-- /.page-content -->
		</div>
		<a href="#" id="btn-scroll-up"
			class="btn-scroll-up btn btn-sm btn-inverse"><i
			class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i></a>
	</div>
	<!-- /.main-container -->

</body>
</html>
