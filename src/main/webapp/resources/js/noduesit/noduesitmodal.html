<!DOCTYPE html>
<html lang="en">
<head>
<title>NO DUES ASSETS</title>
</head>
<body class="no-skin">
	<div class="main-container" id="main-container"
		style="margin-top: 10px;">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>
		<div class="main-content" ng-controller="noduesitmodaljscontroller" ng-init="init()">

			<div class="page-content">
				<div class="page-content-area">
					<!-- /.page-header -->
					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							<div class="row">
								<div class="col-xs-12">
									<div class="col-xs-12 widget-container-col ui-sortable">
										<div class="widget-box ui-sortable-handle"
											style="opacity: 1; z-index: 0;">
											<div class="widget-header">
												<h5 class="widget-title"> NO DUES IT ASSETS</h5>

											</div>
											<form name="Exit" ng-submit=submit(Exit) novalidate>
												<div class="widget-body" style="display: block;">
													<div class="widget-main form-horizontal">
													
												<div class="clearfix"></div>	
													
								
<div class="form-group row col-sm-6">
															<label class="col-sm-3 control-label no-padding-right"
																for="employeecode">Employee code </label>
															<div class="col-sm-9">
<input type="text"  class="col-xs-10 col-sm-12" name="employeecode"  ng-model="emplycode" ng-disabled="true"/>
				</div>
</div>
<div class="clearfix"></div>

                                                            <div class="form-group row col-sm-6">
															<label class="col-sm-3 control-label no-padding-right"
																for="firstname"> First name </label>
															<div class="col-sm-9">
<input type="text"  class="col-xs-10 col-sm-12" name="firstname"  ng-model="empfirstname" ng-disabled="true"/>
				
															</div>
														</div>
														
														
												<div class="form-group row col-sm-6">
															<label class="col-sm-3 control-label no-padding-right"
																for="lastname"> Last name </label>
															<div class="col-sm-9">
<input type="text" class="col-xs-10 col-sm-12" name="lastname"  ng-model="emplastname" ng-disabled="true"/>
					
															</div>
														</div>		
														
														
<div class="clearfix"></div>
														<div class="form-group col-sm-6">
															<label class="col-sm-3 control-label no-padding-right"
																for="department">Department </label>

															<div class="col-sm-9">
 <!-- <select class="form-control" id="department" ng-model="Empdepartment" required="required">
 <option ng-repeat="department in Empdepartment" value="{{department}}">{{department}}</option>  
 </select> -->
 <input type="text"  class="col-xs-10 col-sm-12" name="department" ng-model="empdepartment" ng-disabled="true"/>
	
															</div>
														</div>
														
<!-- <div class="clearfix"></div> -->


															<div class="form-group col-sm-6">
															<label class="col-sm-3 control-label no-padding-right"
																for="designation">Designation:</label>

															<div class="col-sm-9">

	<span ng-show="Exit.designation.$error.required">Select one designation!</span> -->
	<input type="text"  class="col-xs-10 col-sm-12" name="designation" ng-model="empdesignation" ng-disabled="true"/>
															</div>
														</div>
														


<div class="clearfix"></div>

														<div class="form-group col-sm-6">
															<label class="col-sm-3 control-label no-padding-right"
																for="emplocation">Location </label>

															<div class="col-sm-9">
				<input type="text"  class="col-xs-10 col-sm-12" name="emplocation" ng-model="emplocation" ng-disabled="true"/>
															</div>
														</div>
														
														
														<div class="clearfix"></div>
														<div ng-repeat="emp in nodueitassets">
 {{emp.emplaptop}}<input type="checkbox"  value="laptop" ><br/><br/>
{{emp.empdatacard}}:<input type="checkbox" value="datacard" "><br/><br/>
{{emp.emppendrive}}:<input type="checkbox" value="pendrive"><br/><br/>
{{emp.empassests}}:<input type="checkbox"value="assest"><br/><br/>														
								</div>						
															
					<label for="comment">COMMENTS:</label>
 <textarea    rows="1" cols="20" name="{{emp.comment}}" placeholder="comments..." ng-model="emp.empcomments">{{empcomments}} </textarea>
					<div class="modal-footer">
                <button type="submit" value="submit"  class="btn btn-primary" ng-click="ok()">ACCEPT</button>
                <button class="btn btn-warning" ng-click="popup.$rollbackViewValue();">REJECT</button>									
														
														
														<div class="clearfix"></div>

														<div class="center">
															<!-- <input type="submit" ng-disabled="Exit.$invalid" value="submit"> -->
														</div>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>


							</div>
							<!-- /.row -->
							<!-- PAGE CONTENT ENDS -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content-area -->
			</div>
			<!-- /.page-content -->
		</div>
		<a href="#" id="btn-scroll-up"
			class="btn-scroll-up btn btn-sm btn-inverse"><i
			class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i></a>
	</div>
	<!-- /.main-container -->
</body>
</html>
