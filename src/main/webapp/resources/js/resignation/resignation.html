<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Submit Resignation</title>
</head>
<body class="no-skin">
	<div class="main-container" id="main-container"
		style="margin-top: 10px;">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>
		<div class="main-content" ng-controller="resignationController"  ng-init="init()">
			<div class="page-content">
				<div class="page-content-area">
					<!-- /.page-header -->
					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							<div class="row">
								<div class="col-xs-12">
									<div class="col-xs-12 widget-container-col ui-sortable">
										<div class="widget-box ui-sortable-handle"
											style="opacity: 1; z-index: 0;">
											<div class="widget-header">
												<h5 class="widget-title">Submit Resignation</h5>

											</div>
											<div class="widget-body" style="display: block;">
												<div class="widget-main form-horizontal">

													<form ng-submit="submit(resignationForm)" name="resignationForm">

														<div class="form-group col-sm-6">
															<label class="col-sm-3 control-label no-padding-right"
																for="reason">REASON </label>

															<div class="col-sm-9"> 
																<select class="form-control" id="form-field-select-1" name="reason" ng-required="true" ng-model="selReason">
																<option value="" selected="selected" >Select Reason</option>
																	<option ng-repeat="reasons in resignationReason" value="{{reasons.id}}">{{reasons.reason}}</option>
																	

																</select>
															</div>
														</div>

														<div class="form-group col-sm-6">
															<label class="col-sm-3 control-label no-padding-right"
																for="comments">Comments </label>

															<div class="col-sm-9">
																<input type="text"  ng-model="comments" name="comments"
																	class="col-xs-10 col-sm-12" 
																	 placeholder="Enter your comments for leaving" ng-required="true" ng-minlength="10"/>
															</div>
														</div>

														<div class="clearfix"></div>

														<div class="form-group row col-sm-6">
															<label class="col-sm-3 control-label no-padding-right"
																for="relDate">Releiving date </label>
															<div class="col-sm-9">
																<input type="text" type="text" ng-model="reldate" name="reldate" ng-disabled="true" placeholder="Text"
																	class="col-xs-10 col-sm-12" />
															</div>
														</div>
														<div class="clearfix"></div>

														<div class="center">
															<input type="submit" value="Submit" ng-disabled="resignationForm.$invalid"> 
														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>


							</div>
							<!-- /.row -->
							<!-- PAGE CONTENT ENDS -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content-area -->
			</div>
			<!-- /.page-content -->
		</div>
		<!-- /.main-content -->
		<a href="#" id="btn-scroll-up"
			class="btn-scroll-up btn btn-sm btn-inverse"><i
			class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i></a>
	</div>
	<!-- /.main-container -->
</body>
</html>
