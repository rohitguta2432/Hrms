<!DOCTYPE html>
<html lang="en">
<head>
<title>NO DUES HR</title>
</head>
<body class="no-skin">

	<div class="main-container" id="main-container"
		style="margin-top: 10px;">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>
		<div class="main-content">

			<div class="page-content" ng-controller="nodueshrcontroller"
				ng-init="init()">
				<div class="page-content-area">
					<!-- /.page-header -->
					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							<div class="row">
								<div class="col-xs-12">
									<div class="col-xs-12 widget-container-col ui-sortable">
										<div class="widget-box ui-sortable-handle"
											style="opacity: 1; z-index: 0;">
											<div class="widget-header">
												<h5 class="widget-title">NO DUES HR</h5>
												<div class="input-group" style="margin-top: 3px;">
													<span class="input-group-addon">Search Employee</span> <input
														type="text" name="searchText" id="searchText"
														placeholder="Search Employee" ng-model="searchEngine"
														ng-change="searchFields()" class="form-control">
												</div>
											</div>


											<div class="widget-body" style="display: block;">
												<form name="Exit" ng-submit=submit(Exit) novalidate>
													<div class="widget-main form-horizontal">
														<div class="clearfix"></div>


														<div class="widget-body" style="display: block;">
															<div class="widget-main">
																<div class="table-responsive">
																	<table class="table">
																		<thead>
																			<tr>
																				<th>S.No</th>
																				<th>Employee Code</th>
																				<th>Employee name</th>
																				<th>SpokeCode</th>
																				<th>Designation</th>
																				<th>Location</th>
																				<th>Accept/Reject</th>
																			</tr>
																		</thead>
																		<tbody
																			ng-repeat="emp in nodueshrtjs |filter:searchEngine"
																			ng-model="emp.empcode">
																			<tr>
																				<td>{{emp.sno}}</td>
																				<td>{{emp.empcode}}</td>
																				<td>{{emp.empname}}</td>
																				<td>{{emp.spokecode}}</td>
																				<td>{{emp.designation}}</td>
																				<td>{{emp.location}}</td>
																				<td>
																					<button class="btn btn-primary btn-sm"
																						ng-click="empstatus($event,emp.empcode);EmployeeFeedback(emp.empcode,emp.department);"
																						popover-trigger="'none'"
																						popover-is-open="noduestatus.length>0 && !isOpen"
																						uib-popover popover-placement="bottom"
																						uib-popover-template="'nodstats.html'">
																						NODUES</button>

																				</td>
																				<td></td>
																			</tr>
																		</tbody>
																	</table>
																</div>
															</div>
														</div>


													</div>
											</div>
											<div class="clearfix"></div>
											<!-- ng-disabled="!count='4'" -->

											<div class="clearfix"></div>


										</div>
									</div>
									</form>
								</div>
							</div>
						</div>
					</div>


				</div>
				<!-- /.row -->
				<!-- PAGE CONTENT ENDS -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.page-content-area -->
	</div>
	<!-- /.page-content -->
	</div>
	<!-- /.main-content -->

	<a href="#" id="btn-scroll-up"
		class="btn-scroll-up btn btn-sm btn-inverse"><i
		class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i></a>
	<script type="text/ng-template" id="nodstats.html">
      <div class="popover-content" ng-if="noduestatus.length>0">
<span class="glyphicon ">Nodues Pending From:</span>
<div ng-repeat="status in noduestatus">       
<div class="alert alert-danger">
               {{status}}
       </div>
 </div>
      </div> 
    </script>
	</div>

	<!-- /.main-container -->
	<!--   -->

</body>
</html>
