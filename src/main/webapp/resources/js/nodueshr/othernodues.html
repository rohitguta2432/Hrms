<!DOCTYPE html>
<html lang="en">
<head>
<title>NO DUES ASSETS</title>
</head>
<body class="no-skin">
	<div class="main-container" id="main-container"
		style="margin-top: 10px;">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			} /* ng-init="init()" */
		</script>
		<div class="main-content"
			ng-controller="nodueshrcontroller" ng-init="nodueStatus()">

			<div class="page-content">
				<div class="page-content-area">
					<!-- /.page-header -->
					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							<div class="row">
								<div class="col-xs-12">
									<div class="col-xs-12 widget-container-col ui-sortable">
										<div class="widget-box ui-sortable-handle"
											style="opacity: 1; z-index: 0;">
											<div class="widget-header">
												<h5 class="widget-title">OTHER NO DUES STATUS</h5>

											</div>
											
												<div class="widget-body" style="display: block;">
													<div class="widget-main form-horizontal">

														<div class="clearfix"></div>

<div ng-repeat="dept in noduestatus">
 <div class="form-group col-sm-12">
 
                <label  class="col-sm-10 control-label no-padding-right" style="text-align: left; padding-bottom:5px;">Nodues Pending From :</label>
                <div class="col-sm-12">
                 <input type="text" ng-disabled="true" ng-model="dept">
                </div>
            </div>
            </div>
															<div class="clearfix"></div>
								
															</div>
														</div>
													</div>
											</form>
										</div>
									</div>
								</div>


							</div>
							<!-- /.row -->
							<!-- PAGE CONTENT ENDS -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content-area -->
			</div>
			<!-- /.page-content -->
		</div>
		<a href="#" id="btn-scroll-up"
			class="btn-scroll-up btn btn-sm btn-inverse"><i
			class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i></a>
	</div>
	<!-- /.main-container -->
</body>
</html>
