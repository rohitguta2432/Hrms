<!DOCTYPE html>
<html lang="en">
<head>
<title>NO DUES RM</title>
</head>
<body class="no-skin">

	<div class="main-container" id="main-container"
		style="margin-top: 10px;">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>
		<div class="main-content">

			<div class="page-content" ng-controller="noduesrmcontroller" ng-init="init()">
				<div class="page-content-area">
					<!-- /.page-header -->
					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							<div class="row">
								<div class="col-xs-12">
									<div class="col-xs-12 widget-container-col ui-sortable">
										<div class="widget-box ui-sortable-handle"
											style="opacity: 1; z-index: 0;">
											<div class="widget-header">
												<h5 class="widget-title">NO DUES RM</h5>
												</div>
											
											
											<div class="widget-body" style="display: block;">
												<form name="Exit" ng-submit=submit(Exit) novalidate>
													<div class="widget-main form-horizontal">
<div class="clearfix"></div>
  
  
 <div class="widget-body" style="display: block;">
												<div class="widget-main">
													<div class="table-responsive">
														<table class="table">
															<thead>
																<tr>
																	<th>S.No</th>
																	<th>Employee Code</th>
																	<th>Employee name</th>
																	<th>DepartmentID</th>
																	<th>Designation</th>
																	<th>Location</th>
																	<th>Accept/Reject</th>
																</tr>
															</thead>
																<tbody ng-repeat="emp in noduesrmsystem" ng-model="emp.empcode">
																<tr>
																	<td>{{emp.sno}}</td>
																	<td>{{emp.empcode}}</td>
																	<td>{{emp.empname}}</td>
																	<td>{{emp.department}}</td>
																	<td>{{emp.designation}}</td>
																	<td>{{emp.location}}</td>
																	<td><button class="btn btn-primary btn-sm" 
																	 ng-click="EmployeeFeedback(emp.empcode)">NODUES 
																	</button></td>
																</tr>
															</tbody>
														</table>
													</div>
												</div>
											</div> 
											

															</div>
														</div>
<div class="clearfix"></div>


													<div class="clearfix"></div>

														
														</div>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>


							</div>
							<!-- /.row -->
							<!-- PAGE CONTENT ENDS -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content-area -->
			</div>
			<!-- /.page-content -->
		</div>
		<!-- /.main-content -->

		<a href="#" id="btn-scroll-up"
			class="btn-scroll-up btn btn-sm btn-inverse"><i
			class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i></a>
	</div>
	<!-- /.main-container -->

</body>
</html>
