<!DOCTYPE html>
<html lang="en">
<head>
<title>Employee Rating Form</title>

<style>
table, th, td {
	border: 1px solid grey;
	border-collapse: collapse;
	padding: 5px;
}

table tr:nth-child(odd) {
	background-color: #f2f2f2;
}

table tr:nth-child(even) {
	background-color: #ffffff;
}

.footer{display:none;}
</style>
</head>
<body class="no-skin">
	<div class="main-container" id="main-container"
		style="margin-top: 10px;">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>
		<div class="main-content" ng-controller="exitratedJs">
	<div class="page-content">
				<div class="page-content-area">
					<!-- /.page-header -->
					
							<div class="row">
								<div class="col-xs-12">
									<div class="col-xs-12 widget-container-col ui-sortable">
										<div class="widget-box ui-sortable-handle"
											style="opacity: 1; z-index: 0;">
											<div class="widget-header">
												<h5 class="widget-title">Employee Rating Form</h5>
			</div>
											<div class="alert alert-danger" style="margin:2px;" ng-if="feedbackstatus"><Strong>{{error}}</Strong></div>
											<div class="widget-body" ng-if="!feedbackstatus" style="display: block;">
												<div class="widget-main form-horizontal">
													<form name="exitEmp" ng-submit=submit(exitEmp) novalidate>

														<table class="table">

															<tr>
																<th>Factors</th>
																<th>Poor</th>
																<th>Average</th>
																<th>Above Average</th>
																<th>Good</th>
																<th>Excellent</th>

															</tr>



															<tr ng-if="feedback.qtype=='radio'"
																ng-repeat="feedback in empratingquestion">


																<td>{{feedback.question}}</td>
																<td><input type="radio"
																	value="{{feedback.qid}} poor" ng-model="feedback.value"
																	ng-change=getRadioValue(feedback) required="true"></td>
																<td><input type="radio"
																	value="{{feedback.qid}} average"
																	ng-model="feedback.value"
																	ng-change=getRadioValue(feedback) required="true"></td>
																<td><input type="radio"
																	value="{{feedback.qid}} Above Average"
																	ng-model="feedback.value"
																	ng-change=getRadioValue(feedback) required="true"></td>
																<td><input type="radio"
																	value="{{feedback.qid}} Good" ng-model="feedback.value"
																	ng-change=getRadioValue(feedback) required="true">
																</td>
																<td><input type="radio"
																	value="{{feedback.qid}} Excellent"
																	ng-model="feedback.value"
																	ng-change=getRadioValue(feedback) required="true"></td>
															</tr>



														</table>




														<div style="clear:both; height: 0px;"></div>

														<div style="text-align: center">

															
																<input type="submit" class="btn btn-primary"
																	ng-disabled="exitEmp.$invalid" value="submit">
															
															
															<div style=" clear:both; height: 20px;"></div>
															
														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>


							</div>
							<!-- /.row -->
							<!-- PAGE CONTENT ENDS -->
						
				</div>
				<!-- /.page-content-area -->
			</div>
			<!-- /.page-content -->
		</div>
		<!-- /.main-content -->
		
	</div>
	<!-- /.main-container -->
