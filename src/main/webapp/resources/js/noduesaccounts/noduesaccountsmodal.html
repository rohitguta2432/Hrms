<!DOCTYPE html>
<html lang="en">
<head>
<title>NO DUES ASSETS</title>
</head>
<body class="no-skin">
	<div class="main-container" id="main-container"
		style="margin-top: 10px;">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			} /* ng-init="init()" */
		</script>
		<div class="main-content"
			ng-controller="noduesaccountsmodalcontroller" ng-init="init()">

			<div class="page-content">
				<div class="page-content-area">
					<!-- /.page-header -->
					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							<div class="row">
								<div class="col-xs-12">
									<div class="col-xs-12 widget-container-col ui-sortable">
										<div class="widget-box ui-sortable-handle"
											style="opacity: 1; z-index: 0;">
											<div class="widget-header">
												<h5 class="widget-title">NO DUES ACCOUNTS ASSETS</h5>

											</div>
											<form name="accounts" ng-submit=submit(accounts) novalidate>
												<div class="widget-body" style="display: block;">
													<div class="widget-main form-horizontal">

														<div class="clearfix"></div>


														<div class="form-group row col-sm-12">
															<label class="col-sm-3 control-label no-padding-right" style="font-size: 13px; font-weight: normal;text-align: left;"
																for="employeecode">Employee code </label>
															<div class="col-sm-9">
																<input type="text" class="col-xs-10 col-sm-12"
																	name="employeecode" ng-model="emplycode"
																	ng-disabled="true" />
															</div>
														</div>
														<div class="clearfix"></div>

														<div class="form-group row col-sm-12">
															<label class="col-sm-3 control-label no-padding-right" style="font-size: 13px; font-weight: normal;text-align: left;"
																for="firstname"> Employee name </label>
															<div class="col-sm-9">
																<input type="text" class="col-xs-10 col-sm-12"
																	name="firstname" ng-model="empfirstname"
																	ng-disabled="true" />

															</div>
														</div>

														<div class="clearfix"></div>
														<div class="form-group col-sm-12">
															<label class="col-sm-3 control-label no-padding-right" style="font-size: 13px; font-weight: normal;text-align: left;"
																for="department">SpokeCode </label>

															<div class="col-sm-9">
		
																<input type="text" class="col-xs-10 col-sm-12"
																	name="department" ng-model="empdepartment"
																	ng-disabled="true" />

															</div>
														</div>

														<!-- <div class="clearfix"></div> -->


														<div class="form-group col-sm-12">
															<label class="col-sm-3 control-label no-padding-right" style="font-size: 13px; font-weight: normal;text-align: left;"
																for="designation">Designation:</label>

															<div class="col-sm-9">

																 <input type="text"
																	class="col-xs-10 col-sm-12" name="designation"
																	ng-model="empdesignation" ng-disabled="true" />
															</div>
														</div>



														<div class="clearfix"></div>

														<div class="form-group col-sm-12">
															<label class="col-sm-3 control-label no-padding-right" style="font-size: 13px; font-weight: normal;text-align: left;"
																for="emplocation">Location </label>

															<div class="col-sm-9">
																<input type="text" class="col-xs-10 col-sm-12"
																	name="emplocation" ng-model="emplocation"
																	ng-disabled="true" />
															</div>
														</div>


														<div class="clearfix"></div>
														 <div class="widget-body" style="display: block;">
												<div class="widget-main">
													<div class="table-responsive">
														<table class="table">
														 <thead>
																<tr>
																	<th>item</th>
																	<th>barcode<th>
																	<th>received</th>
																</tr>
															</thead>
													<tbody ng-repeat="emp in nodueaccountassets">      
<tr><td>{{emp.name}}</td><td>{{emp.barcodeno}}</td><td><input type="checkbox" id="check" name="check" ng-model="emp.selected" value="{{emp.name}}" required="true"/></td>  
								            <!-- <span ng-show="account.check.$dirty && account.check.$error.required">This field is required</span> -->
								            </tr> 
							</tbody>
						 </table>
					</div>
				  </div>
				 </div> 
				</div>
                                        <div class="clearfix"></div>
<div class="form-group col-sm-12">	
<label for="comment" class="col-sm-3 control-label no-padding-right" style="font-size: 13px; font-weight: normal;text-align: left;" >COMMENTS:</label>
	<div class="col-sm-9">
	<textarea rows="1" cols="45" id="comment" name="comment"  placeholder="comments..." ng-model="empcomments" required> </textarea>
	<span ng-show="accounts.comment.$dirty && accounts.comment.$error.required">This field is required</span>
 </div>
 </div>
 <div class="clearfix"></div>
														<div class="modal-footer">
														<span ></span>
														  
			<button type="submit" value="submit" ng-disabled="accounts.$invalid" class="btn btn-primary">ACCEPT</button> 
<button type="reset" class="btn btn-warning" ng-disabled="accounts.comment.$error.required" ng-click="reject()">REJECT</button>
                                                   <!-- || !accounts.check.$error.required -->
                                                    <div class="clearfix"></div>
								<!-- 			<div class="center">
																  <input type="submit"  value="submit">  -->
															</div>
														</div>
													</div>
											</form>
										</div>
									</div>
								</div>


							</div>
							<!-- /.row -->
							<!-- PAGE CONTENT ENDS -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content-area -->
			</div>
			<!-- /.page-content -->
		</div>
		<a href="#" id="btn-scroll-up"
			class="btn-scroll-up btn btn-sm btn-inverse"><i
			class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i></a>
	</div>
	<!-- /.main-container -->
</body>
</html>
