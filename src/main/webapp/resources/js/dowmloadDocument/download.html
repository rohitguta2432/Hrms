<!DOCTYPE html>
<html lang="en">
<head>
<title>Download Document</title>
</head>
<body class="no-skin">
	<div class="main-container" id="main-container"
		style="margin-top: 10px;">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>
		<div class="main-content" ng-contoller="documentDownload" ng-init="downloadItem()">

			<div class="page-content" >
				<div class="page-content-area">
					<!-- /.page-header -->
					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							
							<div class="row">
								<div class="col-xs-12">
									<div class="col-xs-12 widget-container-col ui-sortable"
										style="min-height: 200px;">
										<div class="widget-box ui-sortable-handle"
											style="opacity: 1; z-index: 0;">
											<div class="widget-header">
												<h5 class="widget-title">Download Documents</h5>

											</div>
											<div class="widget-body" style="display: block;">
												<div class="widget-main">
													<div class="table-responsive">
														<table class="table">
															<thead>
																<tr>
																	<th>S.No</th>
																	<th>Document</th>
                                                                    <th>Link</th>															
																</tr>
															</thead>
															<tbody ng-repeat="item in downloadItems">
																<tr>
																    <td>{{item.count}}</td>
																	<td>{{item.itemName}}</td>
																	<td><button type="button" ng-click="download(item.resignId,item.itemId)" >Download</button></td>
																</tr>
															</tbody>
														</table>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- PAGE CONTENT ENDS -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content-area -->
			</div>
			<!-- /.page-content -->
		</div>
		<a href="#" id="btn-scroll-up"
			class="btn-scroll-up btn btn-sm btn-inverse"><i
			class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i></a>
	</div>
	<!-- /.main-container -->

</body>
</html>
