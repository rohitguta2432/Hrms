<!DOCTYPE html> <!--ng-controller="trackingController" ng-init="trackingModalInit()"  -->
<html>
<head>
<meta charset="ISO-8859-1">
<title>Track Status Request</title>
</head>
<body>
<div class="modal-header">
    <h3 class="modal-title"></h3>
</div>
<!-- ng-init="approvalActionInit()" -->
<div class="modal-body">
    <form class="form-horizontal"  ng-controller="trackingController" ng-init="trackingModalInit()" name="rmApprovalForm" >
        <div class="form-group">
        
         <div class="form-group col-sm-12" >
                <label  class="col-sm-10 control-label no-padding-right" style="text-align: left; padding-bottom:5px;">Employee Code :</label>
                <div class="col-sm-12">
                 <input type="text" ng-disabled="true" ng-model="resempcode">
                </div>
            </div>
            <div class="form-group col-sm-12" >
                <label  class="col-sm-10 control-label no-padding-right" style="text-align: left; padding-bottom:5px;">Resignation Date :</label>
                <div class="col-sm-12">
                 <input type="text" ng-disabled="true" ng-model="resdate">
                </div>
            </div>
            <div class="form-group col-sm-12" >
                <label  class="col-sm-10 control-label no-padding-right" style="text-align: left; padding-bottom:5px;">Resignation Status :</label>
                <div class="col-sm-12">
                 <input type="text" ng-disabled="true" ng-model="resstatus">
                </div>
            </div>
            <div class="form-group col-sm-12" >
                <label  class="col-sm-10 control-label no-padding-right" style="text-align: left; padding-bottom:5px;">RM Approval Date :</label>
                <div class="col-sm-12">
                 <input type="text" ng-disabled="true" ng-model="resapprovaldate">
                </div>
            </div>
            <div class="form-group col-sm-12" >
                <label  class="col-sm-10 control-label no-padding-right" style="text-align: left; padding-bottom:5px;">HR Approval Date :</label>
                <div class="col-sm-12">
                 <input type="text" ng-disabled="true" ng-model="reshrapprovaldate">
                </div>
            </div>
            <div class="form-group col-sm-12" >
                <label  class="col-sm-10 control-label no-padding-right" style="text-align: left; padding-bottom:5px;">Last Working Date Decided :</label>
                <div class="col-sm-12">
                 <input type="text" ng-disabled="true" ng-model="reslwddate">
                </div>
            </div>
            <div style="clear:both; height: 10px;"></div>          
            <div style="clear:both; height: 5px;"></div>       
       </div>
                       
    </form>
</div>
</body>
</html>
