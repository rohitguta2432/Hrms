<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Status Tracking For Resignation Request</title>
</head>
<body class="no-skin">
	<div class="main-container" id="main-container"
		style="margin-top: 10px;">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>
		<div class="main-content" ng-controller="trackingController"
			ng-init="">
			<div class="page-content">
				<div class="page-content-area">
					<!-- /.page-header -->
					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							<div class="row">
								<div class="col-xs-12">
									<div class="col-xs-12 widget-container-col ui-sortable">
										<div class="widget-box ui-sortable-handle"
											style="opacity: 1; z-index: 0;">
											<div class="widget-header">
												<h5 class="widget-title">Track Status</h5>

											</div>
											<div class="widget-body" style="display: block;">
												<div class="widget-main form-horizontal">

													<!-- <form ng-submit="submit(resignationForm)" name="resignationForm"> -->


														<div class="form-group col-sm-6">
															<label class="col-sm-3 control-label no-padding-right"
																for="comments">Status </label>

															<div class="col-sm-9">
															<input type="text" >
															</div>
														</div>

														<div class="clearfix"></div>


														<div class="clearfix"></div>

														<div class="center">
															<input type="submit" value="Submit" ng-disabled="resignationForm.$invalid"> 
														</div>
													<!-- </form> -->
												</div>
											</div>
										</div>
									</div>
								</div>


							</div>
							<!-- /.row -->
							<!-- PAGE CONTENT ENDS -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content-area -->
			</div>
			<!-- /.page-content -->
		</div>
		<!-- /.main-content -->
		<a href="#" id="btn-scroll-up"
			class="btn-scroll-up btn btn-sm btn-inverse"><i
			class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i></a>
	</div>
	<!-- /.main-container -->
</body>
</html>
