

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Submit Resignation</title>
</head>
<body class="no-skin">
	<div class="main-container" id="main-container"
		style="margin-top: 10px;">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>
		<div class="main-content" ng-controller="queryController"
			ng-init="getDepartments()">
			<div class="page-content">
				<div class="page-content-area">
					<!-- /.page-header -->
					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							<div class="row">
								<div class="col-xs-12">
									<div class="col-xs-12 widget-container-col ui-sortable">
										<div class="widget-box ui-sortable-handle"
											style="opacity: 1; z-index: 0;">
											<div class="widget-header">
												<h5 class="widget-title">Submit Query</h5>

											</div>
											<div class="widget-body" style="display: block;">
												<div class="widget-main form-horizontal">

													<form name="queryForm">
														
														<div class="form-group col-sm-12">
														<label class="col-sm-3 control-label no-padding-left"
															for="reason">Department </label>
															<div class="col-sm-9">
															<select class="form-control" id="form-field-select-1"
																name="reason" required="required"
																ng-model="departmentId">
																<option value="" selected="selected">Select
																	Reason</option>
																<option ng-repeat="department in departments"
																	value="{{department.deptId}}">{{department.name}}</option>


															</select>
															</div>
															<div style="clear:both; height:10px;"></div>
															
															<div class="form-group col-sm-12">
															<label class="col-sm-3 control-label no-padding-left"
															for="reason">Query </label>
                                                                   
															<div class="col-sm-9">
																<textarea rows="2" cols="50" ng-model="queryText"></textarea>
                                                                  </div>
															</div>
															
															<div style="clear: both; height: 5px;"></div>
															<div class="col-sm-12" style="text-align: center;">
													<input type="submit" ng-click="submit()" value="SUBMIT" class="btn btn-primary">
													
												</div>
														</div>
														</form>
														
														<div style="clear: both; height: 5px;"></div>
														
												</div>

											</div>
											
										</div>
									</div>
								</div>
							</div>
						</div>


					</div>
					<!-- /.row -->
					<!-- PAGE CONTENT ENDS -->
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.page-content-area -->
	</div>
	<!-- /.page-content -->
	</div>
	<!-- /.main-content -->
	<a href="#" id="btn-scroll-up"
		class="btn-scroll-up btn btn-sm btn-inverse"><i
		class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i></a>
	</div>
	<!-- /.main-container -->
</body>
</html>
